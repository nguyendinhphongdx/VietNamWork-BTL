<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/fonts/font-awesome/css/all.css">
    <link rel="stylesheet" href="../assets/css/add-user.css">
    <script src="../assets/js/add-job.js"></script>

</head>

<body onload="setup()">
    <div class="wrapper">
        <div class="layout">
            <div class="Menu-left">
                <div class="header">
                    <a href="../dashboard.html">DASHBOARD</a>
                </div>
                <div id="button" class="icon-cate" onclick="changeVisible(this)">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="slide-bar">
                    <li>
                        <a href="list-user.html">Quản Lý User</a></li>
                    <li>
                        <a href="">Quản Lý Công Việc</a></li>
                    <li>
                        <a href="">Quản Lý Công Ty</a></li>
                    <li>
                        <a href="">Quản Lý Câu Hỏi Phỏng Vấn</a></li>
                </ul>
            </div>
            <div class="content-right">
                <div class="header">
                    <div class="profile">
                        <div class="avatar">
                            <img src="../assets/images/2.png" alt="">
                        </div>
                        <div class="name">
                            Joe BiDen
                        </div>
                        <div class="arrow-dropdow">
                            <i class="fas fa-sort-down"></i>
                        </div>
                        <ul class="sub-menu">
                            <li>
                                <i class="fa fa-key"></i>
                                <a href="">Đăng xuất</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="content">
                    <div class="container">
                        <div class="title">
                            Thêm Công Việc
                        </div>
                        <div class="table-user">
                            <div class="box-form">
                                <form action="" onsubmit="return false">
                                    <div class="row">

                                        <label for="">Picture</label>
                                        <input type="file" id="image">
                                    </div>
                                    <div class="row">
                                        <label for="">Name</label>
                                        <input type="text" placeholder="Name" id="name">
                                    </div>
                                    <div class="row">
                                        <label for="">COmpany</label>
                                        <input type="text" placeholder="COmpany" id="company">
                                    </div>
                                    <div class="row">
                                        <label for="">Salary</label>
                                        <input type="text" placeholder="Salary" id="salary">
                                    </div>
                                    <div class="row">
                                        <label for="">Address</label>
                                        <input type="text" placeholder="Address" id="address">
                                    </div>
                                    <div class="row" id="disable">
                                        <label for="">Khám Sức Khỏe</label>
                                        <input type="checkbox" name="healthy" id="healthy" value="not">
                                        <label id="" for="healthy">True</label>
                                    </div>
                                    <div class="row" id="disable">
                                        <label for="">Đào Tạo</label>
                                        <input type="checkbox" name="train" id="train" value="not">
                                        <label id="" for="train">True</label>
                                    </div>
                                    <div class="row" id="disable">
                                        <label for="">Du Lịch</label>
                                        <input type="checkbox" name="travel" id="travel" value="not">
                                        <label id="" for="travel">True</label>
                                    </div>
                                    <div class="row">
                                        <label for="">Mô Tả</label>
                                        <textarea name="description" style="width:100%;resize:none" id="description" rows="4"></textarea>
                                    </div>
                                    <div class="row">
                                        <label for="">Yêu Cầu</label>
                                        <textarea name="requirement" style="width:100%;resize:none" id="requirement" rows="4"></textarea>
                                    </div>
                                    <div class="row" id="disable">
                                        <label for="">Status</label>
                                        <input type="checkbox" name="disable" id="idisable" value="not">
                                        <label id="lbdi" for="idisable">New</label>
                                    </div>
                                    <div class="row">
                                        <input type="submit" name="" id="" value="Add Job" onclick="addJob()">
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    </div>
</body>

</html>
